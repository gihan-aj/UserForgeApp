<div class="d-flex justify-content-center flex-wrap">
  @for (item of items; track $index) {
  <div class="d-flex flex-column m-3 align-items-center text-center menu-card">
    <button class="mb-3" mat-fab routerLink="{{ item.route }}">
      <mat-icon>{{ item.icon }}</mat-icon>
    </button>
    <h3>{{ item.name }}</h3>
  </div>
  }
</div>

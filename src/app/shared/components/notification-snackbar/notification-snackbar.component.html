<span matSnackBarLabel [style.color]="color">
  <mat-icon class="inline-icon">{{ icon }}</mat-icon>
  {{ data.message }}
</span>
<span matSnackBarActions>
  <button
    [style.color]="color"
    mat-button
    matSnackBarAction
    (click)="snackbarRef.dismissWithAction()"
  >
    Ok
  </button>
</span>

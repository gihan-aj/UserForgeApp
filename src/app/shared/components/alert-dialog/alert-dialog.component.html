<div mat-dialog-content class="text-center p-4">
  <h1 [ngClass]="[data.type] + '-text'">{{ data.title }}</h1>
  <p>{{ data.text }}</p>
  @if (data.details && data.details.length > 0) {
  <ul>
    <li><strong>Details</strong></li>
    @for (error of data.details; track $index) {
    <li>{{ error }}</li>
    }
  </ul>
  }
  <button [ngClass]="[data.type]" mat-flat-button (click)="onOk()">Ok</button>
</div>

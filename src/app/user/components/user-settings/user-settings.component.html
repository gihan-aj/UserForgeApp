<div class="d-flex justify-content-center">
  <div class="centered-md-container row d-flex justify-content-center">
    <div
      class="d-flex flex-lg-row text-lg-start align-items-center text-center flex-column"
    >
      <h2>User Settings</h2>
    </div>
    <mat-divider></mat-divider>

    <div class="align-items-center text-lg-start g-3">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div
          class="d-flex flex-lg-row text-start align-items-center text-center flex-column"
        >
          <div class="col-lg-6 text-start">
            <div class="col-12 mb-3">
              <mat-slide-toggle formControlName="notificationsEnabled"
                >Enable Notifications</mat-slide-toggle
              >
            </div>

            <div class="col-12 mb-3">
              <mat-slide-toggle formControlName="emailNotification"
                >Enable Email Notifications</mat-slide-toggle
              >
            </div>

            <div class="col-12 mb-3">
              <mat-slide-toggle formControlName="smsNotification"
                >Enable SMS Notifications</mat-slide-toggle
              >
            </div>
          </div>
          <div class="col-lg-6 text-lg-end">
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Theme</mat-label>
                <mat-select id="themeSelect" formControlName="theme">
                  <mat-option *ngFor="let theme of themes" [value]="theme">{{
                    theme | formatHeader
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Date Format</mat-label>
                <mat-select id="dateFormatSelect" formControlName="dateFormat">
                  <mat-option
                    *ngFor="let dateFormat of dateFormats"
                    [value]="dateFormat"
                    >{{ dateFormat }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Time Format</mat-label>
                <mat-select id="timeFormatSelect" formControlName="timeFormat">
                  <mat-option
                    *ngFor="let timeFormat of timeFormats"
                    [value]="timeFormat"
                    >{{ timeFormat }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Time Zone</mat-label>
                <mat-select id="timeZoneSelect" formControlName="timeZone">
                  <mat-option
                    *ngFor="let timeZone of timeZones"
                    [value]="timeZone"
                    >{{ timeZone }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Language</mat-label>
                <mat-select id="languageSelect" formControlName="language">
                  <mat-option
                    *ngFor="let language of languages"
                    [value]="language"
                    >{{ language }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>

        <mat-divider></mat-divider>

        <div
          class="d-flex flex-lg-row justify-content-lg-end align-items-center text-center flex-column"
        >
          <button class="mt-3" mat-flat-button type="submit">
            Save Settings
          </button>
        </div>
      </form>
    </div>
  </div>
